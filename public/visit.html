<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Device Information</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Share Device Information</h1>
      <p>
        This link owner is requesting your browser/device details (browser, platform,
        language, and screen size). Nothing is sent until you click <strong>Share</strong>.
      </p>
      <button id="shareBtn">Share</button>
      <p id="status"></p>
    </main>
    <script>
      const statusEl = document.getElementById('status');
      const shareBtn = document.getElementById('shareBtn');
      const linkId = window.location.pathname.split('/').pop();

      shareBtn.addEventListener('click', async () => {
        shareBtn.disabled = true;
        statusEl.textContent = 'Sending details...';

        const payload = {
          linkId,
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          language: navigator.language,
          screen: `${window.screen.width}x${window.screen.height}`,
        };

        const response = await fetch('/api/visit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          statusEl.textContent = 'Thanks. Your details were shared.';
          return;
        }

        statusEl.textContent = 'Unable to share details. The link may be invalid.';
        shareBtn.disabled = false;
      });
    </script>
  </body>
</html>
