<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Device Check Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Link Device Check Dashboard</h1>
      <p>
        Generate a unique link and share it. When the recipient opens it and consents,
        their environment details will appear here in real time.
      </p>

      <button id="generateBtn">Generate link</button>
      <p id="latestLink" class="link-output"></p>

      <h2>Visits</h2>
      <ul id="events" class="events"></ul>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
